<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>lightbox image viewer</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="lightgallery/css/lightgallery.css" rel="stylesheet" type="text/css">
    <link href="lightgallery/css/lg-transitions.css" rel="stylesheet" type="text/css">
    <style>
        #ContentPanel {
            text-align:center
        }
        #ContentLeft {
            float: left;
            width: 180px;
            height: 500px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        #ContentMiddle {
            float: left;
            width: calc(100% - 180px);
            height: 500px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript">window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');</script>

    <!--
    <script src="lightgallery/js/lightgallery.js"></script>
    <script src="lightgallery/js/lg-thumbnail.js"></script>
    <script src="lightgallery/js/lg-zoom.js"></script>
    <script src="lightgallery/js/lg-autoplay.js"></script>
    <script src="lightgallery/js/lg-pager.js"></script>
    <script src="lightgallery/js/mousewheel.js"></script>
    -->


    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>

    <div class="lg-drag-drop">
        <img src="images/drag_and_drop.png">
        <p>Drag and drop images here</p>
    </div>
    <div class="lightgallery"></div>

</body>
</html>
